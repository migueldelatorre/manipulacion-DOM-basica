<!-- En este ejemplo podemos escuchar eventos de los usuarios utilizando atributos como onClick y otros a traves de JavaScript con las
herramientas addEventListener.-->
<body>
    <h1 >Manipulacion del DOM básico</h1>
    <p>Vamos a calcular</p>

    <form id="formulario">
    <input id="dato1" placeholder="Escribe un numero" >
    <input id="dato2" placeholder="Escribe otro numero" >
    <button id="btnCalcular">Calcular</button>

    </form>

    <p id="resultado"></p>

    <a href="https://developer.mozilla.org/es/docs/Web/Events">Ejemplos de eventos</a>


    <script src="./script.js"></script>
</body>
